name: build-and-push
on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: <your-dockerhub-user>/ai-autotag-dbt

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Tags
        id: v
        run: |
          echo "sha_tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:dbx-latest
            ${{ env.IMAGE_NAME }}:sha-${{ steps.v.outputs.sha_tag }}
